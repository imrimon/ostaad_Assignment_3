    <body>
        <script>
            function makeGetRequest(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.log(error));
            }

            const url = "https://api.example.com/data";
            makeGetRequest(url);

        </script>
