<!DOCTYPE html>
<html>
<body>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required pattern="[A-Za-z]+" placeholder="Enter your name"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="Enter your email"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" placeholder="Enter a password"><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required placeholder="Confirm your password"><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    const form = document.getElementById("myForm");

    form.addEventListener("submit", event => {
      event.preventDefault(); // Prevent form submission

      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");

      const name = nameInput.value;
      const email = emailInput.value;
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      const nameValid = /^[A-Za-z]+$/.test(name);
      const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      const passwordValid = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/.test(password);
      const confirmPasswordValid = password === confirmPassword;

      if (!nameValid) {
        alert("Invalid name. Name should contain only letters.");
        nameInput.focus();
        return;
      }

      if (!emailValid) {
        alert("Invalid email address.");
        emailInput.focus();
        return;
      }

      if (!passwordValid) {
        alert("Invalid password. Password should have a minimum length of 8 characters and contain at least one uppercase letter, one lowercase letter, and one digit.");
        passwordInput.focus();
        return;
      }

      if (!confirmPasswordValid) {
        alert("Passwords do not match.");
        confirmPasswordInput.focus();
        return;
      }

      // Form is valid, proceed with submission
      alert("Form submitted successfully!");
    });
  </script>
</body>
</html>
